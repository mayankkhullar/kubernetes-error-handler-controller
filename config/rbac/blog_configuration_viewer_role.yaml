# permissions for end users to view configurations.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: configuration-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: deployment-controller
    app.kubernetes.io/part-of: deployment-controller
    app.kubernetes.io/managed-by: kustomize
  name: configuration-viewer-role
rules:
- apiGroups:
  - blog.core.deploymentcontroller.io
  resources:
  - configurations
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - blog.core.deploymentcontroller.io
  resources:
  - configurations/status
  verbs:
  - get
